<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    {% include "header.html" %}
    <main>
        <section class="">
            <form action="" class="form" method="POST">
                <span>Enter Address: </span>
                <input type="text" name="address" value="{{ addre[4] }}">
                <span>Enter City: </span>
                <input type="text" name="city" value="{{ addre[5] }}">
                <span>Enter State: </span>
                <input type="text" name="state" value="{{ addre[6] }}">
                <section class="table">
                    <h1>Items</h1><br>
                    <table>
                        <tr>
                            <th>SNO</th>
                            <th>IMAGE</th>
                            <th>NAME</th>
                            <th>PRICE</th>
                        </tr>
                        {% for item in items %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td><img src="/static/img/products/{{ item[3] }}" height="110" width="110" alt="{{ item[1] }}"></td>
                            <td>{{ item[1] }}</td>
                            <td>₹{{ item[4] }}</td>
                        </tr>
                        {% endfor %}
                        <tr>
                            <td></td>
                            <td></td>
                            <td>Total</td>
                            <td>₹{{ total }}</td>
                        </tr>
                    </table><br><br>
                    <button class="btn">BUY (₹{{total}})</button>
                </section>
                {{result}}
            </form>
        </section>
        
    </main>
</body>
</html>
